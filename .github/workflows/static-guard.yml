name: Static Guard

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Run static guard (strict but with excludes)
        env:
          GUARD_MODE: fail
          GUARD_EXCLUDE: admin/adminer.php,include/mysql_compat.php,tools/static_guard.php
          GUARD_FAIL_ON: short_open_tag,eval_usage
        run: php tools/static_guard.php
      - name: Upload guard report
        uses: actions/upload-artifact@v4
        with:
          name: guard-report
          path: tools/guard_report.txt
