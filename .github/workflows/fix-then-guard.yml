name: Fix then Guard (v2)

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  fix-and-guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Run short tag fixer
        run: php tools/fix_short_open_tags.php

      - name: Run termination fixer
        run: php tools/fix_term_calls.php

      - name: Commit changes (if any)
        run: |
          set -e
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: fix short tags & termination calls (AJAXChat.php, rss.php)"
          else
            echo "No changes to commit."
          fi

      - name: Pull --rebase to avoid non-fast-forward
        run: |
          set -e
          if [[ -n "$(git log origin/${ github.ref_name }..HEAD)" ]]; then
            git pull --rebase origin ${ github.ref_name } || true
          else
            echo "Nothing to rebase."
          fi

      - name: Push to current branch (try)
        id: push_try
        continue-on-error: true
        run: |
          set -e
          if [[ -n "$(git log origin/${ github.ref_name }..HEAD)" ]]; then
            git push || exit 1
          else
            echo "No local commits to push."
          fi

      - name: If push failed, create PR from a new branch
        if: steps.push_try.outcome == 'failure'
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/fix-ajaxchat-rss-${{ github.run_id }}
          title: "chore: fix short tags & termination calls (AJAXChat.php, rss.php)"
          body: "Auto-generated by Fix then Guard (v2)."
          commit-message: "chore: fix short tags & termination calls (AJAXChat.php, rss.php)"

      - name: Run static guard
        env:
          GUARD_MODE: fail
          GUARD_EXCLUDE: admin/adminer.php,tools/static_guard.php
          GUARD_FAIL_ON: merge_conflict_marker,short_open_tag,eval_usage,terminate_calls,debug_calls,deprecated_mysql
        run: php tools/static_guard.php
